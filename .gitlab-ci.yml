image: debian:unstable

test:
  stage: test
  script:
  - apt-get update
  - DEBIAN_FRONTEND=noninteractive apt-get install -y python3-sphinx  python3-sphinxcontrib.spelling make
  - make html
  only:
  - master

production:
    stage: deploy
    script:
    - scp -r build/html chrisc@www.koha-community.org:
    only:
        - master
    environment: production
    