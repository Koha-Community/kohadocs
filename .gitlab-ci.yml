before_script:
    - apt-get update && apt-get install -y python3-sphinx python3-sphinxcontrib.spelling

build_job:
    stage: build
    script:
        - cd en
        - make clean
        - make html
    artifacts:
        paths:
        - en/build/html

deploy to production:
  stage: deploy
  script: git push production HEAD:master
  environment:
    name: production
